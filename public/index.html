<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated Scenario Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .scenario {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .scenario label {
      display: block;
      margin-bottom: 5px;
    }
    .scenario input {
      width: 100%;
      margin-bottom: 10px;
    }
    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Automated Scenario Tester</h1>

  <div id="scenariosContainer">
    <!-- Scenarios will be added dynamically here -->
  </div>

  <button id="addScenarioBtn">Add Scenario</button>
  <button id="startScenariosBtn">Start Scenarios</button>

  <div id="response"></div>

  <script>
    let scenarioCount = 0;

    // Add a new scenario
    function addScenario() {
      scenarioCount++;
      const container = document.getElementById('scenariosContainer');

      const scenarioDiv = document.createElement('div');
      scenarioDiv.classList.add('scenario');
      scenarioDiv.setAttribute('id', `scenario-${scenarioCount}`);

      scenarioDiv.innerHTML = `
        <h3>Scenario ${scenarioCount}</h3>
        <label for="url-${scenarioCount}">URL:</label>
        <input type="text" id="url-${scenarioCount}" placeholder="https://example.com" required>

        <label for="inputField-${scenarioCount}">CSS Selector for Input Field:</label>
        <input type="text" id="inputField-${scenarioCount}" placeholder="#inputField" required>

        <label for="inputValue-${scenarioCount}">Text to Input:</label>
        <input type="text" id="inputValue-${scenarioCount}" placeholder="Enter text here" required>

        <label for="button-${scenarioCount}">CSS Selector for Button:</label>
        <input type="text" id="button-${scenarioCount}" placeholder="#submitButton" required>

        <label for="repeats-${scenarioCount}">Number of Repeats:</label>
        <input type="number" id="repeats-${scenarioCount}" placeholder="5" required>

        <button class="remove-btn" onclick="removeScenario(${scenarioCount})">Remove</button>
      `;

      container.appendChild(scenarioDiv);
    }

    // Remove a specific scenario
    function removeScenario(id) {
      const scenarioDiv = document.getElementById(`scenario-${id}`);
      scenarioDiv.remove();
    }

    // Start all scenarios
    async function startScenarios() {
      const scenarios = [];
      for (let i = 1; i <= scenarioCount; i++) {
        const scenarioDiv = document.getElementById(`scenario-${i}`);
        if (scenarioDiv) {
          const url = document.getElementById(`url-${i}`).value;
          const inputField = document.getElementById(`inputField-${i}`).value;
          const inputValue = document.getElementById(`inputValue-${i}`).value;
          const button = document.getElementById(`button-${i}`).value;
          const repeats = parseInt(document.getElementById(`repeats-${i}`).value, 10);

          scenarios.push({
            url,
            inputField,
            inputValue,
            button,
            repeats,
          });
        }
      }

      // Send all scenarios to the server
      const response = await fetch('/run-scenarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ scenarios }),
      });

      const result = await response.json();
      document.getElementById('response').innerText = JSON.stringify(result, null, 2);
    }

    // Event listeners for buttons
    document.getElementById('addScenarioBtn').addEventListener('click', addScenario);
    document.getElementById('startScenariosBtn').addEventListener('click', startScenarios);
  </script>
</body>
</html>
