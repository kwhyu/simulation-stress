<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppeteer Stress Test</title>
  <style>
    .scenario {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .scenario label {
      display: block;
      margin-bottom: 5px;
    }
    .scenario input, .scenario select {
      width: 100%;
      margin-bottom: 10px;
    }
    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Puppeteer Stress Test</h1>
  <div id="scenariosContainer">
    <!-- Scenarios will be added dynamically here -->
  </div>
  <button id="addScenarioBtn">Add Scenario</button>
  <button id="startScenariosBtn">Start Scenarios</button>
  <div id="response"></div>

  <script>
    let scenarioCount = 0;

    // Add a new scenario
    function addScenario() {
      scenarioCount++;
      const container = document.getElementById('scenariosContainer');

      const scenarioDiv = document.createElement('div');
      scenarioDiv.classList.add('scenario');
      scenarioDiv.setAttribute('id', `scenario-${scenarioCount}`);

      scenarioDiv.innerHTML = `
        <h3>Scenario ${scenarioCount}</h3>
        <label for="url-${scenarioCount}">URL:</label>
        <input type="text" id="url-${scenarioCount}" placeholder="https://example.com" required>

        <label for="users-${scenarioCount}">Number of Users:</label>
        <input type="number" id="users-${scenarioCount}" placeholder="1" required>

        <label for="element-${scenarioCount}">CSS Selector (Element to Click):</label>
        <input type="text" id="element-${scenarioCount}" placeholder="#button1" required>

        <label for="clicks-${scenarioCount}">Number of Clicks:</label>
        <input type="number" id="clicks-${scenarioCount}" placeholder="10" required>

        <label for="input-${scenarioCount}">Input Text (Optional):</label>
        <input type="text" id="input-${scenarioCount}" placeholder="Enter text here">

        <label for="duration-${scenarioCount}">Duration (in seconds):</label>
        <input type="number" id="duration-${scenarioCount}" placeholder="10" required>

        <button class="remove-btn" onclick="removeScenario(${scenarioCount})">Remove</button>
      `;

      container.appendChild(scenarioDiv);
    }

    // Remove a specific scenario
    function removeScenario(id) {
      const scenarioDiv = document.getElementById(`scenario-${id}`);
      scenarioDiv.remove();
    }

    // Start all scenarios
    async function startScenarios() {
      const scenarios = [];
      for (let i = 1; i <= scenarioCount; i++) {
        const scenarioDiv = document.getElementById(`scenario-${i}`);
        if (scenarioDiv) {
          const url = document.getElementById(`url-${i}`).value;
          const users = parseInt(document.getElementById(`users-${i}`).value, 10);
          const element = document.getElementById(`element-${i}`).value;
          const clicks = parseInt(document.getElementById(`clicks-${i}`).value, 10);
          const input = document.getElementById(`input-${i}`).value || null;
          const duration = parseInt(document.getElementById(`duration-${i}`).value, 10);

          scenarios.push({
            url,
            users,
            element,
            clicks,
            input,
            duration,
          });
        }
      }

      // Send all scenarios to the server
      const response = await fetch('/run-scenarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ scenarios }),
      });

      const result = await response.json();
      document.getElementById('response').innerText = JSON.stringify(result, null, 2);
    }

    // Event listeners for buttons
    document.getElementById('addScenarioBtn').addEventListener('click', addScenario);
    document.getElementById('startScenariosBtn').addEventListener('click', startScenarios);
  </script>
</body>
</html>
